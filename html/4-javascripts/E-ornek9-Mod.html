<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: cornflowerblue;
      }
      .icerik {
        margin-left: 15%;
        padding-top: 10%;
        text-align: center;
        width: 30%;
        height: 30%;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="icerik">
      <input type="number" placeholder="Lütfen küçük sayıyı yazın." id="num1" />
      <input type="number" placeholder="Lütfen büyük sayıyı yazın." id="num2" />
      <input type="button" value="SONUÇ" onclick="hesapla()" />
      <div id="sonuc"></div>
    </div>
    <script >

        const hesapla=()=>{

            let sayi1=Number(document.querySelector("#num1").value);
            let sayi2=Number(document.querySelector("#num2").value);
            let kalanlar=sayi2%sayi1;
            while (sayi2>sayi1) {
                sayi1++;
                kalanlar=kalanlar+(sayi2% sayi1);
                               
            }
            document.querySelector("#sonuc").innerHTML=`kalanlar top.  : ${kalanlar}`;
            
        };



        
    </script>
  </body>
</html>
