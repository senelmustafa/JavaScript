<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript ile Asal Sayı Bulma</title>
    <style>
        
        .btn {
            background-color:rgb(3, 3, 3);
            color: white;
            border-radius: 10px 10px 10px 10px;
            width: 160px;
            height: 30px;
            font-size:1.3rem;
        }
        p{
            font-size:2rem;
            color: black;
        }
    </style>
  </head>

  <body>
    <h2>Bir Sayı Giriniz :<br></h2>
     <input type="text" id="sayi1" />
     <input class="btn" type="button" value="Hesapla" onclick="asalHesapla()" /> 
    
    <br />
    
    <p id="sonuc"></p>

    <script language="javascript" type="text/javascript">
      var text = "";
      var sayi = 0;

      function asalHesapla() {
        var sayac = 0;
        sayi = document.getElementById("sayi1").value;
        if(sayi==1) sayac++;
        for (i = 2; i < sayi; i++) {
          if (sayi % i == 0) {
            sayac++;
          }
        }
        if (sayac == 0) {
          ,
          text = "Asal";
        } else {
          text =
            "Asal değil." ;
        }
        document.getElementById("sonuc").innerHTML = text;
      }
    </script>
  </body>
</html>
