<!DOCTYPE html>
<html>

<style>
.myStyle {
  background-color: coral;
  padding: 16px;
}
.newClass {
  background-color: lightblue;
  text-align: center;
  font-size: 25px;
  padding: 32px;
}
</style>

<body>
<h1>The Element Object</h1>
<h2>The classList Property</h2>

<button onclick="myFunction()">Toggle</button>
<p>Click "Toggle" to toggle between two classes.</p>

<div id="myDIV" class="myStyle">
<p>I am myDIV.</p>
</div>

<script>
  function myFunction() {
  document.getElementById("myDIV").classList.toggle("newClass");
}
</script>

</body>
</html>
