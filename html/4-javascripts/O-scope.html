<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/3-bootstrap/assets/lib/bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        body{
            margin:10px;
            padding:10px;
             
        }
        div{
            border: 1px solid;
            border-radius: 50px;
            width: 100vh;
            height:30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
        }
        .number{
            width:250px;
            height:50px;
            border-radius: 15px;
            font-size:1rem;

        }
        #tahmin{
             width:150px;
            height:50px;
            border-radius: 15px;
            background-color:
            color:white;
            font-size:1.5rem;

            
        }
        #oyun{
             width:230px;
            height:50px;
            border-radius: 15px;
             font-size:1.5rem;
               background-color:
            color:white;
        }
        .oyun-button{
             width:230px;
            height:50px;
            border-radius: 15px;
             font-size:1.5rem;
               background-color:rgb(43, 85, 213);
            color:rgb(238, 235, 235);
        }
    </style>
</head>
<body>
    <div>
        <input class="number" type="number" id="txtNumber" placeholder="bir sayı giriniz :">

        <button type="button" id="tahmin" class="btn btn-primary" data-bs-dismiss="modal"  onclick="guess()">Tahmin Et</button>
        <button type="button" id="pnlGuess" onclick="oyun" class="btn btn-primary" data-bs-dismiss="modal">Oyunu Başlat</button>
        <span id="message"></span>
    </div>
    <script>
     let randomNumber = 0;
let status = "over";
let minNumber = 1;
let maxNumber = 100;

function start(){
  randomNumber = Math.floor(Math.random() * (maxNumber - minNumber +1) + minNumber);
  document.querySelector("#pnlGuess").classList.remove("d-none");
  document.querySelector("#message").innerText = `Guess between ${minNumber}-${maxNumber}`
  status = "on";
  let txtNumber = document.querySelector("#txtNumber");
  txtNumber.focus();
  txtNumber.value = "";
  
}

function guess(){
  if(status == "over"){
    alert("The game is over. Please restart!");
    return;
  }
  
  let txtNumber = document.querySelector("#txtNumber");
  let message = document.querySelector("#message");
  
  let number = txtNumber.value;
  if(!number || isNaN(number) || number < minNumber || number > maxNumber){
    return;
  }
  
  let msg = "";
  if(number > randomNumber){
    msg = `Less than ${number}`; 
    txtNumber.value="";
    txtNumber.focus();
  }
  else if(number < randomNumber){
    msg = `Greater than ${number}`; 
    txtNumber.value="";
    txtNumber.focus();
  }
  else{
    msg = `Congratulation!`; 
    status = "over";
  }
  
  message.innerText = msg; 
}
    </script>
</body>
</html>
