<body>
    
<script type="text/javascript">
//soru2:Kullanıcın girdiği nota göre harfli puan notunu gösteriniz.
   
let not=prompt("sınav notunuzu giriniz");

switch (true) {
    case not<30:
        alert("FF");
        break;
        case not<40:
        alert("DD");
        break;
        case not<30:
        alert("DC");
        break;
        case not<50:
        alert("CC");
        break;
        case not<60:
        alert("FBBF");
        break;   
        case not<70:
        alert("BA");
        case not<80:
        alert("FAAF");
        break;   
           
    default:
        alert("bir daha deneyin");
        break;
}
</script>

</body>
</html>
