<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İf Else Çalışması</title>
</head>
<body>
    <input type="number" id="txtFiyat"> 
    <button type="btnHesapla" onclick="hesapla()" >Hesapla</button>

    <div id="lblSonuc"></div>

    <script >

        function hesapla(){
            let fiyat =document.querySelector("#txtFiyat").value;

        if (fiyat>500) {
            fiyat=fiyat-fiyat*10/100;
            
        }  else if(fiyat>300){
                fiyat=fiyat*0.93;
            }
            else{
                fiyat=fiyat*0.95;
           
        
        }document.querySelector("#lblSonuc").innerText =fiyat;
    }
    </script>
</body>
</html>
