<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: bisque;
      }
      .icerik {
        margin: 10%;
        text-align: center;
      }
      #sonuc {
        width: 50%;
        height: 50%;
        border-radius: 20%;
        margin: 15%;
      }
      .tek {
        text-align: center;
        background: url("https://images.pexels.com/photos/1389460/pexels-photo-1389460.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500")
          center/cover;
      }
      .cift {
        text-align: center;
        background: url("https://images.pexels.com/photos/1382393/pexels-photo-1382393.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'/>")
          center/cover;
      }
    </style>
  </head>
  <body>
    <div class="icerik">
      <input type="number" id="secim" />
      <input type="button" value="Seç" onclick="sec()" />
      <div id="sonuc"></div>
    </div>
    <script>
      //Kullanıcıdan alınan sayının çift veya tek olma durumuna göre farklı class ekleme

      const sec = () => {
        let tercih = document.querySelector("#secim").value;
        if (tercih%2 == 1) {
          document.querySelector("#sonuc").classList.add("tek");
          document.querySelector("#sonuc").classList.remove("cift");
        } else if (tercih%2 == 0) {
          document.querySelector("#sonuc").classList.add("cift");
          document.querySelector("#sonuc").classList.remove("tek");
        } 
      };
    </script>
  </body>
</html>
