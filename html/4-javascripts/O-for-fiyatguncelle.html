<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size:2rem;
        }
        span{
            color: rgb(255, 4, 4);
            display: blok;
        }
    </style>
</head>
<body>
     <input type="text" id="sayi1" />
     <input class="btn" type="button" value="UYGULA" onclick="indirim()" /> 
    
    <ul id="liste">
        <li>Notebook <span >1000</span>$</li>
        <li>Monitor <span>500</span>$</li>
        <li>Klavye<span >400</span>$</li>
        <li>Mouse<span >300</span>$</li>
    </ul>
    

    <script type="text/javascript">

        function indirim() {
        let liste=document.querySelectorAll("#liste li span");
        let indir=document.querySelector("#sayi1").value;
     
            for(let i=0 ;i<liste.length; i++){
                let fiyat=Number(liste[i].innerText);
                liste[i].innerText=fiyat-fiyat*indir/100;
            }
   
        
 
        
      
        }
    </script>
</body>
</html>
