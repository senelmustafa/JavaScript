<script type="text/javascript">
//soru1:Kullanıcıdan iki sayı alıp girdiği işleme göre sonucu gösterelim.
    let sayi1=Number(prompt("birinci sayi"));
    let islem=prompt("işlemi giriniz");
    let sayi2=Number(prompt("ikinci sayi"));

let sonuc;
if(islem=="+"){
    sonuc=sayi1+sayi2;
}else if(islem=="-"){
    sonuc=sayi1-sayi2;
}else if(islem=="*"){
    sonuc=sayi1*sayi2;
}else if(islem=="*"){
    sonuc=sayi1/sayi2;
}else {
    alert("yanlış yaptın / * - +  birini kullanın");
}
alert(`${sayi1} ${islem} ${sayi2} = ${sonuc}`);

</script>
