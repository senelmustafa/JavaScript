<html>
<head>
<meta charset="utf-8">
<title>Menuler</title>
<style>

body {
	margin:0;
	padding:0
}

nav.menu {
	width:100%;
	margin:0 auto;
	margin-top:10px;
	background:#777
}
nav.menu ul {
	display:block;
	margin:0;
	text-align:center;
	padding:0
}
nav.menu ul li {
	list-style:none;
	display:inline-block
}
nav.menu ul li a {
	display:block;
	background:#777;
	color:#fff;
	font-size:2rem;
    font-family: Cambria;
	padding:20px 20px;
	text-decoration:none;
	font-family: Arial
}
nav.menu ul li a:hover {
	background:#666
}
nav.menu ul li ul {
	display:none;
	position:absolute;
	background:#666;
	width:200px
}
nav.menu ul li ul li {
	display:block
}
nav.menu ul li:hover > a {
	background:#666
}
nav.menu ul li ul li a {
	background:#666;
	text-align:left
}
nav.menu ul li ul li a:hover {
	background:#555
}
nav.menu ul li:hover ul {
	display:block
}


</style>
</head>
 
<body>
  <nav class="menu">
        <ul>
            <li><a href="" title="">ANASAYFA</a></li>
            <li><a href="" title="">ÜRÜNLER</a>
                <ul>

                    <li><a href="" title="">GRAFİK</a></li>
                    <li><a href="" title="">HOSTİNG</a></li>
                </ul>
            </li>
            <li><a href="" title="">HAKKIMIZDA</a></li>
            <li><a href="" title="">İLETİŞİM</a></li>
        </ul>
    </nav>
    
</body>  
 
</html>
