<!DOCTYPE html>
<html>
  <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    
    <style>
        form{
            max-width:250px;
            margin:auto;
        }
        .input-icons i {
            position: absolute;
            
        }
          
        .input-icons {
            width: 100%;
            margin-bottom:5px;
            
        }
          
        .icon {
            padding:10px ;
            color: rgb(8, 4, 253);
            min-width: 10px;
            text-align: end;
            
        }
          
        .input-field {
            width: 100%;
            padding: 10px;
            text-align: center;
            border-radius: 15px 15px;
            border-color: rgb(255, 0, 0);
        }
        
        h2 {
            color: green;
        }
    </style>
</head>
  
<body>
    <center>
        <form >
            <h2>ONLINE REKLAMLAR</h2>
            <div class="input-icons">
                <i class="fa fa-user icon">
              </i>
                <input class="input-field" type="text" 
                       placeholder="KULLANICI ADINIZI GİRİNİZ">
            </div>
  
          
        </form>
    </center>
</body>
  
</html>
