<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
     <style>
       *  {
             margin: 0;
             padding: 0;
             
         }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        text-align: center
    }
    .container div {
        display: flex;
        
    }
    .box {
        height:50px;
        width: 50px;
        background-color:aqua;
    }

    </style>
    
    
   
</head>
<body>

<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>


</div>    

</body>
</html>
