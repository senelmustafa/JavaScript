<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav.yanmenu{

        background-image: -webkit-linear-gradient(#4bc6ff, #050b0e);
        border-radius:2rem;
        color:white
            
                     
        }
        nav.yanmenu ul li{
            list-style-type:none;
   
        } 
        nav.yanmenu ul {
        display:flex;
        padding:0;
        margin:0;
       justify-content:center;
       list-style: none;
       
        }
        nav.yanmenu a{
        padding:1rem;
        text-decoration: none;
        display:inline-block;
        border-right: 1px dotted rgb(207, 246, 253);
        color:rgb(251, 251, 251);
        }
        nav.yanmenu a:hover{
        background-image:linear-gradient(#4bc6ff ,#5c8599);
        color:rgb(0, 0, 0);
        }
        nav.yanmenu a:first-child{
              border-left: 1px dotted rgb(207, 246, 253);
        }

    
    </style>
</head>

</html>
