<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/36-practise-11.css">
     <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>

:root{
    --color1: #eeb439;
    --color2: #602c44;
    --color3: #d19fb8;
  }


body{
    margin:0;
    padding: 0;
}

main{
    padding-left: 50px;
}

main header{
    background-color: var(--color3);
    padding: 0.5rem 1rem;
    font-size: 1.5rem;
}

main section{
    padding:2rem;
}


.sol-menu{
    background-color: var(--color1);
    width: 250px;
    height:100vh;
    position: absolute;
    left: -200px;
    top:0;
    transition: left 1s;
}

.sol-menu ul{
    list-style: none;
    padding: 0;
    margin:2rem 0;
}

.sol-menu a{
    text-decoration: none;
    padding: 0.5rem 2rem;
    display: inline-block;
    color: var(--color2);
    position: relative;

}

.sol-menu a:hover::before{
    font: var(--fa-font-solid);
    position: absolute;
    left:1rem;
    content: "\f0da";
}

.sol-menu .title{
    display: flex;
    justify-content: space-between;
    font-size: 1.5rem;
    background-color: var(--color2);
    padding: 0.5rem 1rem;
    color:#ececec;
}

.sol-menu .title label{
    cursor: pointer;
    transition: transform 0.3s linear 0.3s;

}

#switch{
    display:none;
}

#switch:checked + .sol-menu{
    left:0;
}

#switch:checked + .sol-menu .title label{
    transform: rotate(180deg);
}

 
    </style>
</head>
<body>
    <main>
        <header>Admin</header>
        <section>

        </section>
    </main>
      
    <input type="checkbox" id="switch" class="anahtar" />
    
    <nav class="sol-menu">
    <div class="title">
        <span>Admin Menu</span>
        <label for="switch"><i class="fa-solid fa-chevron-right"></i></label>
    </div>
    <ul>
        <li><a href="#">Ana Sayfa</a></li>
        <li><a href="#">Ürünler</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">İletişim</a></li>
    </ul>
    </nav>
</body>
</html>
