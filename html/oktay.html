<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
body {
  cursor: pointer;
    padding: 25px;
    background-color: white;
    color: black;
    font-size: 25px;
  }
  
  .dark-mode {
    background-color: brown;
    color: black;
  }
  
.light-mode {
background-color: gainsboro;
color: yellow;
}
  </style>
</head>
<body>
  <table class="T" border="1"  width="700">
    <tr>
      <th></th>
      <th id="D" onclick="DarkMode()">Dark  Mode</th>
      <th id="L" onclick="lightMode()">Light Mode</th>
    </tr>
    <tr>
      <td>Page background color</td>
      <td>black</td>
      <td>white</td>
    </tr>
    <tr>
      <td>Page text color</td>
      <td>white</td>
      <td>Black</td>
    </tr>
    <tr>
      <td>Button background color</td>
      <td>white</td>
      <td>Black</td>
    </tr>
    <tr>
      <td>Button text color</td>
      <td>black</td>
      <td>White</td>
    </tr>
  </table>
<script>
function DarkMode() {
    var element = document.querySelector(".T");
    element.classList.toggle("dark-mode");
      document.getElementById("D").innerHTML = " Light Mode ";
   
    
  }
  
  function lightMode() {
    var element2 = document.querySelector(".T");
    element2.classList.toggle("light-mode");
    document.getElementById("L").innerHTML = "Light Mode";
  }
</script>
</body>
</html>
